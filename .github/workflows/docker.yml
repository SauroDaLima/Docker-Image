name: Build & Publish Docker image

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  packages: write   # necessario per pubblicare su GHCR

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/progetto-flask

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build immagine senza push per testarla
      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ${{ env.IMAGE_NAME }}:ci

      # Avvia il container per eseguire un test rapido
      - name: Run container for smoke test
        run: |
          docker run -d --name web -p 5000:5000 ${{ env.IMAGE_NAME }}:ci
          # attende che Flask risponda
          for i in {1..20}; do
            sleep 1
            if curl -fsS http://localhost:5000/ >/dev/null; then
              echo "App OK"; exit 0
            fi
          done
          echo "App non risponde"; docker logs web; exit 1

      # Login a GHCR con GITHUB_TOKEN
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build & push (tag latest + tag con SHA)
      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
